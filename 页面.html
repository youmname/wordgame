<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 单词游戏</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        
        .page-content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .footer {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .title {
            margin-bottom: 20px; /* 标题与容器之间的间距 */
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80%;
            background-color: rgba(169, 162, 162, 0.3);
            backdrop-filter: blur(10px); /* 磨砂效果 */
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;

        }
        .illustration {
            position: relative;
            height: 550px;
            width: 600px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: rgb(255, 255, 255); /* 白色透明背景 */
            backdrop-filter: blur(10px); /* 磨砂效果 */
            border-radius: 30px;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .login-box {
            background: rgba(255, 255, 255, 1); /* 白色透明背景 */
            backdrop-filter: blur(10px); /* 磨砂效果 */
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 450px;
            height: 550px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-box h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        .login-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5); /* 输入框透明背景 */
            backdrop-filter: blur(5px); /* 磨砂效果 */
        }
        .input-field input:focus {
            outline: none;
            border-radius: 30px;
        }
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .options-row a {
            color: #4285f4;
        }
        .options-row a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            background: #333;
            color: #fff;
            border-radius: 25px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        .btn:hover {
            background: #555;
        }
        .error-text {
            display: block;
            margin-top: 5px;
            min-height: 15px;
        }

        #error-message {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;  /* 增加间距以容纳错误提示 */
        }

        .beian-wrapper {
            width: 100%;
            background-color: #e9e9e9;
            padding: 8px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <!-- <div class="title">
            <h3>单词游戏</h3>
        </div> -->

        <div class="container">
            <div class="illustration">
                <!-- 放背景图片 -->
            </div>

            <div class="login-box">
                <h2>单词连连看</h2>
                <p>请输入您的账号和激活码</p>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <form id="loginForm">
                    <div class="input-field">
                        <input id="email" type="text" required placeholder="账号（邮箱或手机号）">
                        <span class="error-text" id="email-error" style="color: red; font-size: 12px;"></span>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" required placeholder="激活码">
                        <span class="error-text" id="password-error" style="color: red; font-size: 12px;"></span>
                    </div>
                    <div class="options-row">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            <span>记住账号</span>
                        </label>
                        <!-- <a href="#">Forgot password?</a> -->
                    </div>
                    <button class="btn" type="submit">登入</button>
                </form>
                <div style="margin-top: 15px; text-align: center;">
                    <p style="color: #666; font-size: 14px; margin-bottom: 10px;">没有账号？立即体验</p>
                    <button id="try-now-btn" class="btn" style="background-color: #4CAF50;">体验一下</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面底部 -->
    <div class="beian-wrapper">
        <a href="https://beian.mps.gov.cn/#/query/webSearch?code=33010502012234" target="_blank" style="display: inline-block; text-decoration: none; height: 20px; line-height: 20px; color: #939393;">
            <img src="assets/images/备案图标.png" style="float: left; height: 20px; margin-right: 5px;">
            <span style="float: left; height: 20px; line-height: 20px; margin: 0 5px 0 0;">浙公网安备33010502012234号</span>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // --- 登录表单提交处理函数 ---
        async function handleLoginSubmit(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            console.log('开始登录流程...'); // 调试信息

            const loginButton = document.querySelector('#loginForm button[type="submit"]');
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none'; // 隐藏旧错误

            // 禁用按钮，显示加载状态
            loginButton.disabled = true;
            loginButton.textContent = '登录中...';

            const account = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('https://sanjinai.cn:5000/api/login', { // 确保使用域名
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // 确保包含credentials
                    body: JSON.stringify({ account, password })
                });

                const data = await response.json();
                console.log('登录响应:', data); // 调试信息

                if (data.success && data.token) {
                    // 登录成功
                    console.log('登录成功，保存token和用户信息');
                    localStorage.setItem('authToken', data.token); // 使用统一的 'authToken'
                    localStorage.setItem('userType', data.user.userType);

                    // 如果勾选了"记住账号"
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('savedAccount', account);
                    } else {
                        localStorage.removeItem('savedAccount');
                    }

                    // 清除可能存在的登出标记
                    sessionStorage.removeItem('isLogout');
                    // 清除可能存在的重定向标记
                    sessionStorage.removeItem('loginRedirecting');

                    // 使用 replace 跳转，避免浏览器历史记录问题
                    const targetUrl = data.user.userType === 'admin' ? 'admin.html' : 'index.html';
                    console.log('准备跳转到:', targetUrl);
                    window.location.replace(targetUrl);

                } else {
                    // 登录失败
                    console.error('登录失败:', data.message);
                    errorMessageDiv.textContent = data.message || '登录失败，请检查账号或密码';
                    errorMessageDiv.style.display = 'block';
                    loginButton.disabled = false; // 恢复按钮
                    loginButton.textContent = '登入';
                }

            } catch (error) {
                // 网络或其他错误
                console.error('登录请求错误:', error);
                errorMessageDiv.textContent = '网络错误或服务器无响应，请稍后重试';
                errorMessageDiv.style.display = 'block';
                loginButton.disabled = false; // 恢复按钮
                loginButton.textContent = '登入';
            }
        }

        // --- 页面加载完成后的初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面.html DOMContentLoaded - 开始设置'); // 调试信息

            // 1. 处理登出情况 (仅清除数据，不跳转)
            if (sessionStorage.getItem('isLogout') === 'true') {
                console.log('检测到登出标记，清除本地存储');
                localStorage.clear(); // 清除所有localStorage
                sessionStorage.removeItem('isLogout'); // 移除标记
            }

            // 2. 绑定登录表单提交事件
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);
                console.log('登录表单事件监听已绑定');
            } else {
                console.error('错误：未能找到ID为 loginForm 的表单！');
            }
            
            // 3. 绑定体验一下按钮事件
            const tryNowBtn = document.getElementById('try-now-btn');
            if (tryNowBtn) {
                tryNowBtn.addEventListener('click', handleTryNow);
                console.log('体验一下按钮事件监听已绑定');
            }

            // 4. 填充记住的账号 (如果存在)
            const savedAccount = localStorage.getItem('savedAccount');
            if (savedAccount) {
                const emailInput = document.getElementById('email');
                const rememberMeCheckbox = document.getElementById('rememberMe');
                if (emailInput) emailInput.value = savedAccount;
                if (rememberMeCheckbox) rememberMeCheckbox.checked = true;
                console.log('已填充记住的账号');
            }

            // 5. 设置输入验证 (可选，保持原来的逻辑)
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            if(emailInput) {
                emailInput.addEventListener('input', function() {
                    const account = this.value.trim();
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const phoneRegex = /^1[3456789]\d{9}$/;
                    
                    if (!account) {
                        document.getElementById('email-error').textContent = '';
                        return;
                    }
                    
                    if (account.includes('@')) {
                        // 邮箱格式验证
                        if (!emailRegex.test(account)) {
                            document.getElementById('email-error').textContent = '请输入有效的邮箱地址';
                        } else {
                            document.getElementById('email-error').textContent = '';
                        }
                    } else {
                        // 手机号格式验证
                        if (!phoneRegex.test(account)) {
                            document.getElementById('email-error').textContent = '请输入有效的手机号码';
                        } else {
                            document.getElementById('email-error').textContent = '';
                        }
                    }
                });
            }
             if(passwordInput) {
                passwordInput.addEventListener('input', function() {
                    document.getElementById('password-error').textContent = '';
                });
            }

            console.log('页面.html DOMContentLoaded - 设置完成'); // 调试信息
        });

        // --- 其他辅助函数 (如果需要，例如 logout) ---
        function logout() {
            console.log('执行登出操作');
            sessionStorage.setItem('isLogout', 'true'); // 设置登出标记
            localStorage.clear(); // 清除所有本地存储
            window.location.href = '页面.html'; // 跳转到登录页
        }
        // 你需要确保有一个按钮或其他元素调用这个logout函数，例如：
        // <button onclick="logout()">退出登录</button> (这个按钮应该在index.html或admin.html中)

        // --- 体验一下处理函数 ---
        async function handleTryNow() {
            console.log('开始体验模式流程...'); // 调试信息
            
            const tryNowBtn = document.getElementById('try-now-btn');
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none'; // 隐藏旧错误
            
            // 禁用按钮，显示加载状态
            tryNowBtn.disabled = true;
            tryNowBtn.textContent = '准备中...';
            
            try {
                // 发送登录请求，使用游客账号
                const response = await fetch('https://sanjinai.cn:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        account: 'guest',
                        password: 'guest123'
                    })
                });
                
                const data = await response.json();
                console.log('体验模式响应:', data); // 调试信息
                
                if (data.success && data.token) {
                    // 登录成功
                    console.log('体验模式登录成功，保存token和用户信息');
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userType', 'guest'); // 设置为游客用户类型
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', 'guest');
                    
                    // 清除可能存在的登出标记
                    sessionStorage.removeItem('isLogout');
                    // 清除可能存在的重定向标记
                    sessionStorage.removeItem('loginRedirecting');
                    
                    // 跳转到游戏页面
                    console.log('准备跳转到游戏页面');
                    window.location.replace('index.html');
                } else {
                    // 登录失败
                    console.error('体验模式登录失败:', data.message);
                    errorMessageDiv.textContent = '体验模式暂时不可用，请稍后再试';
                    errorMessageDiv.style.display = 'block';
                    tryNowBtn.disabled = false;
                    tryNowBtn.textContent = '体验一下';
                }
            } catch (error) {
                // 网络或其他错误
                console.error('体验模式请求错误:', error);
                errorMessageDiv.textContent = '网络错误或服务器无响应，请稍后重试';
                errorMessageDiv.style.display = 'block';
                tryNowBtn.disabled = false;
                tryNowBtn.textContent = '体验一下';
            }
        }
    </script>
    <!-- 确保游戏初始化在登录验证之后 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-loader.js"></script>
    <script>
    // 游戏初始化函数
    function initGame() {
        // 确保DOM元素已经加载
        const gameBoard = document.getElementById('game-board');
        if (!gameBoard) {
            console.error('游戏面板未找到!');
            return;
        }
        
        // 初始化游戏逻辑...
    }
    </script>
    <script src="js/game.js"></script>
</body>
</html>
