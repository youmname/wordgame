<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 单词游戏</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 将 body 设置为垂直排列 */
            justify-content: center;
            align-items: center;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        .title {
            margin-bottom: 20px; /* 标题与容器之间的间距 */
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80%;
            background-color: rgba(169, 162, 162, 0.3);
            backdrop-filter: blur(10px); /* 磨砂效果 */
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;

        }
        .illustration {
            position: relative;
            height: 400px;
            width: 600px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: rgb(255, 255, 255); /* 白色透明背景 */
            backdrop-filter: blur(10px); /* 磨砂效果 */
            border-radius: 30px;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .login-box {
            background: rgba(255, 255, 255, 1); /* 白色透明背景 */
            backdrop-filter: blur(10px); /* 磨砂效果 */
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 450px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-box h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        .login-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5); /* 输入框透明背景 */
            backdrop-filter: blur(5px); /* 磨砂效果 */
        }
        .input-field input:focus {
            outline: none;
            border-radius: 30px;
        }
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .options-row a {
            color: #4285f4;
        }
        .options-row a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            background: #333;
            color: #fff;
            border-radius: 25px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        .btn:hover {
            background: #555;
        }
        .error-text {
            display: block;
            margin-top: 5px;
            min-height: 15px;
        }

        #error-message {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;  /* 增加间距以容纳错误提示 */
        }
    </style>
</head>
<body>
    <!-- <div class="title">
        <h3>单词游戏</h3>
    </div> -->

    <div class="container">
        <div class="illustration">
            <!-- 放背景图片 -->
        </div>

        <div class="login-box">
            <h2>单词连连看</h2>
            <p>请输入您的账号和激活码</p>
            <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
            <form id="loginForm">
                <div class="input-field">
                    <input id="email" type="text" required placeholder="账号（邮箱或手机号）">
                    <span class="error-text" id="email-error" style="color: red; font-size: 12px;"></span>
                </div>
                <div class="input-field">
                    <input id="password" type="password" required placeholder="激活码">
                    <span class="error-text" id="password-error" style="color: red; font-size: 12px;"></span>
                </div>
                <div class="options-row">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>记住账号</span>
                    </label>
                    <!-- <a href="#">Forgot password?</a> -->
                </div>
                <button class="btn" type="submit">登入</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 获取输入值
            const account = document.getElementById('email').value.trim(); // 改用更通用的变量名
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 重置错误提示
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('error-message').style.display = 'none';
            
            // 验证账号
            if (!account) {
                document.getElementById('email-error').textContent = '请输入账号';
                return;
            }
            
            // 验证账号格式（邮箱或手机号）
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^1[3456789]\d{9}$/; // 中国大陆手机号格式
            
            if (account.includes('@')) {
                // 邮箱格式验证
                if (!emailRegex.test(account)) {
                    document.getElementById('email-error').textContent = '请输入有效的邮箱地址';
                    return;
                }
            } else {
                // 手机号格式验证
                if (!phoneRegex.test(account)) {
                    document.getElementById('email-error').textContent = '请输入有效的手机号码';
                    return;
                }
            }
            
            // 验证激活码
            if (!password) {
                document.getElementById('password-error').textContent = '请输入激活码';
                return;
            }
            if (password.length < 6) {
                document.getElementById('password-error').textContent = '激活码长度不能小于6位';
                return;
            }
            
            // 验证通过后的处理
            M.toast({ html: '登录中...' });
            await handleLogin(account, password);
        });

        // 修改实时验证逻辑
        document.getElementById('email').addEventListener('input', function() {
            const account = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^1[3456789]\d{9}$/;
            
            if (!account) {
                document.getElementById('email-error').textContent = '';
                return;
            }
            
            if (account.includes('@')) {
                // 邮箱格式验证
                if (!emailRegex.test(account)) {
                    document.getElementById('email-error').textContent = '请输入有效的邮箱地址';
                } else {
                    document.getElementById('email-error').textContent = '';
                }
            } else {
                // 手机号格式验证
                if (!phoneRegex.test(account)) {
                    document.getElementById('email-error').textContent = '请输入有效的手机号码';
                } else {
                    document.getElementById('email-error').textContent = '';
                }
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value.trim();
            if (password && password.length < 6) {
                document.getElementById('password-error').textContent = '激活码长度不能小于6位';
            } else {
                document.getElementById('password-error').textContent = '';
            }
        });

        // 添加登录按钮状态控制
        const loginButton = document.querySelector('.btn');

        function setLoginButtonState(isLoading) {
            loginButton.disabled = isLoading;
            loginButton.textContent = isLoading ? '登录中...' : '登入';
        }

        // 保存账号
        function saveAccount(account) {
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('savedAccount', account);
            } else {
                localStorage.removeItem('savedAccount');
            }
        }

        // 页面加载时自动填充保存的账号
        window.addEventListener('load', () => {
            const savedAccount = localStorage.getItem('savedAccount');
            if (savedAccount) {
                document.getElementById('email').value = savedAccount;
                document.getElementById('rememberMe').checked = true;
            }
        });

        async function handleLogin(account, password) {
            try {
                setLoginButtonState(true);
                
                // 发送登录请求到你的服务器
                const response = await fetch('http://175.24.181.59/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        account: account,  // 邮箱或手机号
                        password: password // 激活码
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // 保存登录token
                    localStorage.setItem('userToken', data.token);
                    // 保存账号（如果选择记住）
                    saveAccount(account);
                    
                    M.toast({ html: '登录成功！正在跳转...' });
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // 显示服务器返回的错误信息
                    document.getElementById('error-message').textContent = data.message || '登录失败';
                    document.getElementById('error-message').style.display = 'block';
                }
                
            } catch (error) {
                console.error('登录请求失败:', error);
                document.getElementById('error-message').textContent = '网络错误，请稍后重试';
                document.getElementById('error-message').style.display = 'block';
            } finally {
                setLoginButtonState(false);
            }
        }

        // 添加重置按钮（可选）
        function resetForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
