<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词连连看 - 词汇管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-light: #e8f0fe;
            --primary-dark: #174ea6;
            --surface-color: #ffffff;
            --background-color: #f5f5f5;
            --text-color: #202124;
            --secondary-text: #5f6368;
            --divider-color: #e0e0e0;
            --error-color: #d93025;
            --warning-color: #f29900;
            --success-color: #188038;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            min-height: 100%;
            position: relative;
        }
        
        body {
            font-family: 'Segoe UI', 'Google Sans', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .page-content {
            flex: 1 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .page-header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--divider-color);
            padding: 8px 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            width: 100%;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .page-title {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
            font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        
        .container { 
            padding: 16px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid var(--divider-color);
            margin-bottom: 16px;
            background-color: var(--surface-color);
            width: 100%;
        }
        
        .card-content {
            padding: 16px;
            width: 100%;
        }
        
        .card-title {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .btn {
            background-color: var(--primary-color);
            border-radius: 4px;
            text-transform: none;
            font-weight: 500;
            box-shadow: none;
            height: 36px;
            line-height: 36px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-small {
            background-color: #f1f3f4;
            color: var(--text-color);
            border-radius: 4px;
            margin: 2px 4px;
            box-shadow: none;
            height: 32px;
            line-height: 32px;
            padding: 0 15px;
            width: auto;
            white-space: nowrap;
            min-width: 90px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
        }
        
        .btn-small:hover {
            background-color: #e8eaed;
        }
        
        .btn-small.edit {
            background-color: #e8f0fe;
            color: var(--primary-color);
        }
        
        .btn-small.edit:hover {
            background-color: #d2e3fc;
        }
        
        .btn-small.reset {
            background-color: #fef7e0;
            color: var(--warning-color);
        }
        
        .btn-small.reset:hover {
            background-color: #feefc3;
        }
        
        .btn-small.delete {
            background-color: #fce8e6;
            color: var(--error-color);
        }
        
        .btn-small.delete:hover {
            background-color: #fad2cf;
        }
        
        .btn-small i {
            margin-right: 4px;
            font-size: 16px;
        }
        
        .word-actions { 
            display: flex; 
            gap: 8px; 
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        
        .input-field {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .input-field input, .input-field textarea, .input-field select {
            border-bottom: 1px solid var(--divider-color) !important;
            font-size: 14px;
        }
        
        .input-field input:focus, .input-field textarea:focus, .input-field select:focus {
            border-bottom: 2px solid var(--primary-color) !important;
        }
        
        .input-field label {
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        .tabs {
            background-color: transparent;
            overflow-x: auto;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .tabs .tab a {
            color: var(--secondary-text);
            font-weight: 500;
            font-size: 14px;
            padding: 0 16px;
            text-transform: none;
        }
        
        .tabs .tab a:hover, .tabs .tab a.active {
            color: var(--primary-color);
        }
        
        .tabs .indicator {
            background-color: var(--primary-color);
            height: 3px;
        }
        
        .tab-content {
            padding: 16px 0;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .pagination li {
            display: inline-block;
            border-radius: 2px;
            text-align: center;
            margin: 0 2px;
        }
        
        .pagination li a {
            color: var(--text-color);
            padding: 0 12px;
            line-height: 30px;
            border-radius: 2px;
        }
        
        .pagination li.active a {
            background-color: var(--primary-color);
            color: white;
        }
        
        .pagination li.disabled a {
            color: var(--secondary-text);
        }
        
        .search-box {
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: white;
            border: 1px solid var(--divider-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }
        
        .search-box input {
            border: none !important;
            box-shadow: none !important;
            margin: 0;
            padding: 0 8px;
            height: 36px;
        }
        
        .search-box i {
            color: var(--secondary-text);
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-text {
            margin-top: 16px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        /* 表格样式 */
        table.highlight>tbody>tr:hover {
            background-color: var(--primary-light);
        }
        
        table.striped>tbody>tr:nth-child(odd) {
            background-color: rgba(242, 242, 242, 0.5);
        }
        
        table.responsive-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th {
            font-weight: 500;
            color: var(--text-color);
            padding: 15px 16px;
            text-align: left;
            border-bottom: 1px solid var(--divider-color);
        }
        
        table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        /* 导入导出 */
        .file-field .btn {
            height: 36px;
            line-height: 36px;
            padding: 0 15px;
        }
        
        .file-field .file-path-wrapper {
            height: 36px;
        }
        
        .file-field input.file-path {
            height: 36px;
        }
        
        /* 模态框样式 */
        .modal {
            max-width: 600px;
            border-radius: 8px;
        }
        
        .modal .modal-content {
            padding: 24px;
        }
        
        .modal .modal-footer {
            padding: 8px 24px;
            height: auto;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 16px 0;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        #toast-container {
            top: auto !important;
            right: auto !important;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 导入类型选择器样式 */
        .import-type-selector {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .import-type-selector .btn-group {
            display: flex;
            gap: 15px;
        }
        
        .import-type-selector .btn {
            flex: 1;
            max-width: 200px;
            background-color: #f5f5f5;
            color: var(--text-color);
            box-shadow: none;
            border: 1px solid var(--divider-color);
        }
        
        .import-type-selector .btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .import-type-selector .btn:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .import-type-selector .btn.active:hover {
            background-color: var(--primary-dark);
            color: white;
        }
        
        /* 导入表单样式 */
        .import-form-container {
            padding: 20px 0;
        }
        
        .import-form-container .row {
            margin-bottom: 0;
        }
        
        .import-form-container .input-field {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        /* 自定义级别输入框样式 */
        #custom-level-input,
        #custom-level-desc {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--primary-light);
            border-radius: 4px;
            border: 1px solid var(--primary-color);
        }
        
        #custom-level-input .input-field,
        #custom-level-desc .input-field {
            margin-top: 0;
            margin-bottom: 0;
        }
        
        /* 文件上传区域样式 */
        .file-field {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        
        .file-field .btn {
            height: 36px;
            line-height: 36px;
            padding: 0 15px;
        }
        
        .file-field .file-path-wrapper {
            padding-left: 15px;
        }
        
        /* 操作按钮组样式 */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .action-buttons .btn {
            margin: 0;
        }
        
        /* 预览区域样式 */
        #json-preview {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .preview-stats {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .preview-table {
            margin-top: 15px;
        }
        
        .preview-table th {
            background-color: #f5f5f5;
        }
        
        .invalid-row {
            background-color: #ffebee;
        }
        
        .pagination-container {
            margin-top: 20px;
        }
        
        /* 自定义级别卡片样式 */
        #json-custom-level-container .card {
            margin-top: 0;
            border: 1px solid var(--primary-light);
            box-shadow: none;
        }
        
        #json-custom-level-container .card-title {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* 预览区域样式优化 */
        #excel-preview, #json-preview {
            margin-top: 20px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid var(--divider-color);
            padding: 20px;
        }
        
        .preview-stats {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .preview-stats strong {
            font-size: 16px;
        }
        
        .preview-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .preview-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .preview-table th {
            background-color: #f8f9fa;
            font-weight: 500;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid var(--divider-color);
        }
        
        .preview-table td {
            padding: 12px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .preview-table tr.invalid {
            background-color: #fff5f5;
        }
        
        .preview-table .status-valid {
            color: var(--success-color);
        }
        
        .preview-table .status-invalid {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="page-header">
        <div class="header-content">
            <h1 class="page-title">单词连连看 - 词汇管理系统</h1>
            <div>
                <a href="admin.html" class="btn-small">
                    <i class="material-icons left">people</i>用户管理
                </a>
                <button class="btn-small logout-btn">退出</button>
            </div>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <div class="page-content">
        <div class="container">
            <!-- 选项卡 -->
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col s3"><a href="#tab-vocabulary" class="active">词汇管理</a></li>
                                <li class="tab col s3"><a href="#tab-import">数据导入</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 词汇管理选项卡 -->
                    <div id="tab-vocabulary" class="tab-content">
                        <!-- 搜索框 -->
                        <div class="row">
                            <div class="col s12">
                                <div class="search-box">
                                    <i class="material-icons">search</i>
                                    <input type="text" id="word-search" placeholder="搜索单词或含义...">
                                    <button class="btn-small" id="btn-search-word" style="margin-right: 10px;">
                                        <i class="material-icons">search</i>搜索
                                    </button>
                                    <button class="btn-small" id="btn-add-word">
                                        <i class="material-icons">add</i>添加单词
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 过滤选项 -->
                        <div class="row">
                            <div class="col s12 m6 l3">
                                <div class="input-field">
                                    <select id="level-filter">
                                        <option value="">所有级别</option>
                                    </select>
                                    <label>级别筛选</label>
                                </div>
                            </div>
                            <div class="col s12 m6 l3">
                                <div class="input-field">
                                    <select id="chapter-filter">
                                        <option value="">所有章节</option>
                                    </select>
                                    <label>章节筛选</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 词汇表格 -->
                        <div class="row">
                            <div class="col s12">
                                <table id="vocabulary-table" class="highlight responsive-table striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>单词</th>
                                            <th>音标</th>
                                            <th>含义</th>
                                            <th>所属章节</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="vocabulary-tbody">
                                        <!-- 数据将通过JavaScript动态添加 -->
                                    </tbody>
                                </table>
                                
                                <!-- 分页控件 -->
                                <ul class="pagination" id="vocabulary-pagination">
                                    <!-- 分页将通过JavaScript动态添加 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 数据导入选项卡 -->
                    <div id="tab-import" class="tab-content" style="display:none;">
                        <div class="row">
                            <div class="col s12">
                                <!-- 导入类型选择器 -->
                                <div class="import-type-selector">
                                    <div class="btn-group">
                                        <button class="waves-effect waves-light btn active" data-import-type="json">
                                            <i class="material-icons left">code</i>JSON导入
                                        </button>
                                        <button class="waves-effect waves-light btn" data-import-type="excel">
                                            <i class="material-icons left">grid_on</i>Excel导入
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- JSON导入部分 -->
                                <div id="json-import-section">
                                    <div class="row" style="margin-bottom: 30px;">
                                        <!-- 词汇等级选择 -->
                                        <div class="col s12 m6">
                                            <div class="input-field" style="margin-bottom: 0;">
                                                <select id="vocabulary-level">
                                                    <option value="" disabled selected>选择词汇等级</option>
                                                    <option value="custom">+ 自定义等级</option>
                                                </select>
                                                <label>词汇等级</label>
                                            </div>
                                        </div>

                                        <!-- 自定义等级输入 -->
                                        <div class="col s12 m6" id="custom-level-input" style="display: none;">
                                            <div class="input-field" style="margin-bottom: 0;">
                                                <input type="text" id="custom-level-name">
                                                <label for="custom-level-name">自定义等级名称</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 自定义等级描述 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12" id="custom-level-desc" style="display: none;">
                                            <div class="input-field">
                                                <textarea id="custom-level-description" class="materialize-textarea"></textarea>
                                                <label for="custom-level-description">等级描述</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 文件上传 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12">
                                            <div class="file-field input-field">
                                                <div class="btn">
                                                    <span>选择文件</span>
                                                    <input type="file" id="json-file" accept=".json">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text" placeholder="选择JSON文件">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 操作按钮 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12">
                                            <button class="btn waves-effect waves-light" id="preview-btn" style="margin-right: 10px;">
                                                <i class="material-icons left">preview</i>预览
                                            </button>
                                            <button class="btn waves-effect waves-light red" id="reset-btn" style="margin-right: 10px;">
                                                <i class="material-icons left">refresh</i>重置
                                            </button>
                                            <button class="btn waves-effect waves-light green" id="import-btn" disabled>
                                                <i class="material-icons left">file_upload</i>导入
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 预览区域 -->
                                    <div class="row">
                                        <div class="col s12">
                                            <div id="json-preview">
                                                <!-- 预览统计信息 -->
                                                <div class="preview-stats" style="display: none;">
                                                    <div class="row">
                                                        <div class="col s12 m4">
                                                            <span>总计: <strong id="total-count">0</strong></span>
                                                        </div>
                                                        <div class="col s12 m4">
                                                            <span>有效: <strong id="valid-count">0</strong></span>
                                                        </div>
                                                        <div class="col s12 m4">
                                                            <span>无效: <strong id="invalid-count">0</strong></span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- 预览表格 -->
                                                <div class="preview-table">
                                                    <table class="striped">
                                                        <thead>
                                                            <tr>
                                                                <th>序号</th>
                                                                <th>单词</th>
                                                                <th>释义</th>
                                                                <th>状态</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="preview-table-body">
                                                        </tbody>
                                                    </table>
                                                </div>

                                                <!-- 分页控件 -->
                                                <div class="pagination-container center-align">
                                                    <ul class="pagination">
                                                        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                                                        <li class="active"><a href="#!">1</a></li>
                                                        <li class="waves-effect"><a href="#!">2</a></li>
                                                        <li class="waves-effect"><a href="#!">3</a></li>
                                                        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Excel导入部分 -->
                                <div id="excel-import-section" style="display: none;">
                                    <div class="row" style="margin-bottom: 30px;">
                                        <!-- 词汇等级选择 -->
                                        <div class="col s12 m6">
                                            <div class="input-field" style="margin-bottom: 0;">
                                                <select id="excel-vocabulary-level">
                                                    <option value="" disabled selected>选择词汇等级</option>
                                                    <option value="custom">+ 自定义等级</option>
                                                </select>
                                                <label>词汇等级</label>
                                            </div>
                                        </div>

                                        <!-- 自定义等级输入 -->
                                        <div class="col s12 m6" id="excel-custom-level-input" style="display: none;">
                                            <div class="input-field" style="margin-bottom: 0;">
                                                <input type="text" id="excel-custom-level-name">
                                                <label for="excel-custom-level-name">自定义等级名称</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 自定义等级描述 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12" id="excel-custom-level-desc" style="display: none;">
                                            <div class="input-field">
                                                <textarea id="excel-custom-level-description" class="materialize-textarea"></textarea>
                                                <label for="excel-custom-level-description">等级描述</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 文件上传 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12">
                                            <div class="file-field input-field">
                                                <div class="btn">
                                                    <span>选择文件</span>
                                                    <input type="file" id="excel-file" accept=".xlsx,.xls">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text" placeholder="选择Excel文件">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 操作按钮 -->
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col s12">
                                            <button class="btn waves-effect waves-light" id="excel-preview-btn" style="margin-right: 10px;">
                                                <i class="material-icons left">preview</i>预览
                                            </button>
                                            <button class="btn waves-effect waves-light red" id="excel-reset-btn" style="margin-right: 10px;">
                                                <i class="material-icons left">refresh</i>重置
                                            </button>
                                            <button class="btn waves-effect waves-light green" id="excel-import-btn" disabled>
                                                <i class="material-icons left">file_upload</i>导入
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 预览区域 -->
                                    <div class="row">
                                        <div class="col s12">
                                            <div id="excel-preview">
                                                <!-- 预览内容将通过JavaScript动态添加 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部 -->
    <footer class="footer">
        <p>© 2024 单词连连看 - 词汇管理系统 | 版本 1.0.0</p>
    </footer>
    
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="loading-text" id="loading-text">正在加载...</div>
    </div>
    
    <!-- 添加/编辑单词模态框 -->
    <div id="word-modal" class="modal">
        <div class="modal-content">
            <h4 class="modal-title">添加新单词</h4>
            <form id="word-form">
                <input type="hidden" id="word-id" value="">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="word-word" type="text" required>
                            <label for="word-word">单词</label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="word-phonetic" type="text">
                            <label for="word-phonetic">音标</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="word-definition" class="materialize-textarea" required></textarea>
                            <label for="word-definition">含义</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="word-phrase" class="materialize-textarea"></textarea>
                            <label for="word-phrase">常用短语</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="word-example" class="materialize-textarea"></textarea>
                            <label for="word-example">例句</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="word-morphology" type="text">
                            <label for="word-morphology">词形变化</label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="word-note" type="text">
                            <label for="word-note">备注</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="input-field">
                            <select id="word-level" required>
                                <option value="" disabled selected>选择级别</option>
                                <option value="custom">+ 创建新级别</option>
                            </select>
                            <label>级别</label>
                        </div>
                        <!-- 自定义级别输入框 -->
                        <div id="custom-level-container" style="display: none;">
                            <div class="input-field">
                                <input id="custom-level-name" type="text">
                                <label for="custom-level-name">输入新级别名称</label>
                            </div>
                            <div class="input-field">
                                <textarea id="custom-level-description" class="materialize-textarea"></textarea>
                                <label for="custom-level-description">级别描述</label>
                            </div>
                            <button type="button" class="btn waves-effect waves-light btn-small" id="confirm-custom-level">
                                确认添加级别 <i class="material-icons right">check</i>
                            </button>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <select id="word-chapter" required>
                                <option value="" disabled selected>选择章节</option>
                                <option value="custom">+ 创建新章节</option>
                            </select>
                            <label>章节</label>
                        </div>
                        <!-- 自定义章节输入框 -->
                        <div id="custom-chapter-container" style="display: none;">
                            <div class="input-field">
                                <input id="custom-chapter-name" type="text">
                                <label for="custom-chapter-name">输入新章节名称</label>
                            </div>
                            <div class="input-field">
                                <textarea id="custom-chapter-description" class="materialize-textarea"></textarea>
                                <label for="custom-chapter-description">章节描述</label>
                            </div>
                            <button type="button" class="btn waves-effect waves-light btn-small" id="confirm-custom-chapter">
                                确认添加章节 <i class="material-icons right">check</i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-small">取消</a>
            <a href="#!" class="btn" id="btn-save-word">保存</a>
        </div>
    </div>
    
    <!-- 确认删除模态框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h4 class="modal-title">确认删除</h4>
            <p id="delete-message">确定要删除这条记录吗？此操作无法撤销。</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-small">取消</a>
            <a href="#!" class="btn-small delete" id="btn-confirm-delete">确认删除</a>
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <!-- 自定义JavaScript -->
    <script src="js/admin-vocabulary.js"></script>
