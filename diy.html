    <style>

        /* æŒ‰é’®æ ·å¼ */
        .confirm-btn {

        .confirm-btn:hover {

        .confirm-btn.loading {

        .confirm-btn.loading::after {

        /* è£…é¥°å…ƒç´  */
        .deco-arrow {

<body>
    <div class="import-container">
        <!-- è¿”å›æŒ‰é’® -->
        <button id="back-btn" class="back-button">

        <!-- æ ‡é¢˜åŒº -->
        <div class="header">
            <h1>ğŸ“š å¯¼å…¥å­¦ä¹ è¯å•</h1>
            <p>é€‰æ‹©ä½ çš„å•è¯æ¥æºæ–¹å¼</p>
        </div>

        <!-- é€‰æ‹©å¡ç‰‡å®¹å™¨ -->
        <div class="option-cards">
            <!-- Excelä¸Šä¼ å¡ç‰‡ -->
            <div class="upload-card active">
                <div class="deco-arrow">â¤</div>
                <input type="file" id="excelUpload" hidden accept=".xlsx,.csv">
                <label for="excelUpload" class="upload-label">
                    <div class="icon">ğŸ“‹</div>
                    <h3>ä¸Šä¼ è¡¨æ ¼</h3>

                </label>

            </div>

            <!-- è‡ªå®šä¹‰è¾“å…¥å¡ç‰‡ -->
            <div class="input-card">
                <div class="deco-pen">âœï¸</div>
                <h3>æ‰‹åŠ¨è¾“å…¥</h3>
                <textarea 
                    placeholder="è¾“å…¥å•è¯ï¼Œå¯ç”¨ç©ºæ ¼/é€—å·/åˆ†å· åˆ†éš”..."
                    class="ins-textarea"
                ></textarea>
                <button class="confirm-btn">ç”Ÿæˆè¯å•</button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è¿”å›æŒ‰é’®äº‹ä»¶
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'shouye.html';
            });

            // å¡ç‰‡åˆ‡æ¢æ•ˆæœ
            const cards = document.querySelectorAll('.upload-card, .input-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰å¡ç‰‡çš„æ´»è·ƒçŠ¶æ€
                    cards.forEach(c => c.classList.remove('active'));
                    // ä¸ºå½“å‰å¡ç‰‡æ·»åŠ æ´»è·ƒçŠ¶æ€
                    this.classList.add('active');
                });
            });

            // æ–‡ä»¶æ‹–æ‹½äº¤äº’
            const dropZone = document.querySelector('.drop-zone');
            const uploadCard = document.querySelector('.upload-card');
            const fileInput = document.getElementById('excelUpload');
            const filePreview = document.querySelector('.file-preview');

            // æ‹–æ‹½æ•ˆæœ
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadCard.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                uploadCard.classList.remove('dragover');
            });

            // æ–‡ä»¶å¤„ç†
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadCard.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', (e) => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files[0]);
                }
            });

            // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
            function handleFiles(file) {
                if (file) {
                    // æ˜¾ç¤ºæ–‡ä»¶é¢„è§ˆ
                    filePreview.classList.add('active');
                    filePreview.textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${file.name} (${formatFileSize(file.size)})`;
                    
                    // åœ¨å®é™…é¡¹ç›®ä¸­ï¼Œè¿™é‡Œä¼šå¤„ç†æ–‡ä»¶ä¸Šä¼ å’Œè§£æ
                    console.log("æ–‡ä»¶ä¸Šä¼ :", file.name, file.type, file.size);
                }
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }

            // è‡ªå®šä¹‰è¾“å…¥éªŒè¯åŠ¨æ•ˆ
            document.querySelector('.confirm-btn').addEventListener('click', () => {
                const textarea = document.querySelector('.ins-textarea');
                const button = document.querySelector('.confirm-btn');
                
                if (textarea.value.trim().length === 0) {
                    // é”™è¯¯åé¦ˆåŠ¨æ•ˆ
                    textarea.style.transform = 'translateX(10px)';
                    setTimeout(() => {
                        textarea.style.transform = 'translateX(-10px)';
                        setTimeout(() => {
                            textarea.style.transform = 'translateX(5px)';
                            setTimeout(() => {
                                textarea.style.transform = 'translateX(-5px)';
                                setTimeout(() => {
                                    textarea.style.transform = 'translateX(0)';
                                }, 50);
                            }, 50);
                        }, 50);
                    }, 50);
                    
                    textarea.focus();
                } else {
                    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                    button.classList.add('loading');
                    // æ¨¡æ‹Ÿå¤„ç†æ—¶é—´
                    setTimeout(() => {
                        button.classList.remove('loading');
                        processCustomInput(textarea.value);
                    }, 1500);
                }
            });

            // å¤„ç†è‡ªå®šä¹‰è¾“å…¥
            function processCustomInput(input) {
                // å®é™…åœºæ™¯ä¸­ï¼Œè¿™é‡Œä¼šå¤„ç†ç”¨æˆ·è¾“å…¥å¹¶ç”Ÿæˆè¯å•
                console.log("å¤„ç†ç”¨æˆ·è¾“å…¥:", input);
                alert("è¯å•ç”ŸæˆæˆåŠŸï¼åŒ…å« " + input.split(/[,ï¼Œ;ï¼›\s]+/).filter(word => word.trim() !== '').length + " ä¸ªå•è¯");
            }
        });
    </script>
