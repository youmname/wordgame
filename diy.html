<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词连连看 - 自定义导入</title>
    
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* 基础样式和变量 */
        :root {
            --cream: hsl(45, 67%, 94%);         /* 主背景 */
            --misty-blue: hsl(214, 32%, 82%);   /* 卡片底色 */
            --blush-pink: hsl(350, 65%, 85%);   /* 强调色 */
            --eco-green: hsl(146, 32%, 65%);    /* 进度条 */
            --soft-yellow: hsl(45, 100%, 90%);  /* 高亮色 */
            --dark-text: hsl(210, 10%, 25%);    /* 主文本 */
            --light-text: hsl(210, 10%, 95%);   /* 亮色文本 */
            --card-radius: 24px;                /* 卡片圆角 */
            --transition-bounce: cubic-bezier(0.34, 1.56, 0.64, 1); /* 弹性过渡 */
            --shadow-soft: 0 8px 32px hsla(214, 32%, 20%, 0.1); /* 软阴影 */
            --shadow-hover: 0 12px 40px hsla(214, 32%, 20%, 0.15); /* 悬停阴影 */
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background-color: var(--cream);
            background: linear-gradient(135deg, var(--cream) 0%, hsl(45, 67%, 97%) 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* 主容器 */
        .import-container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* 标题区 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark-text);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: hsl(210, 10%, 40%);
            margin-bottom: 20px;
        }

        /* 选择卡片容器 */
        .option-cards {
            display: grid;
            gap: 2rem;
            padding: 2rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .option-cards {
                grid-template-columns: repeat(2, 1fr);
                max-width: 1000px;
                margin: 0 auto;
            }
        }

        /* 上传卡片 */
        .upload-card, .input-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
        }

        .upload-card {
            border: 2px dashed var(--misty-blue);
        }

        .upload-card.active {
            border-color: var(--eco-green);
            box-shadow: 0 0 15px rgba(var(--eco-green), 0.3);
        }

        .upload-card.dragover {
            border-color: var(--eco-green);
            background: rgba(182, 215, 168, 0.1);
            transform: scale(1.02);
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .upload-card h3, .input-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-card p {
            font-size: 0.9rem;
            color: hsl(210, 10%, 50%);
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* 文件预览区 */
        .file-preview {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            display: none;
        }

        .file-preview.active {
            display: block;
        }

        /* 输入卡片 */
        .input-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ins-textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--misty-blue);
            border-radius: 16px;
            padding: 1rem;
            font-family: 'Quicksand', sans-serif;
            margin: 15px 0;
            resize: vertical;
            transition: all 0.2s;
        }

        .ins-textarea:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(176, 196, 222, 0.3);
            border-color: var(--blush-pink);
        }

        /* 按钮样式 */
        .confirm-btn {
            background-color: var(--eco-green);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .confirm-btn:active {
            transform: translateY(-1px);
        }

        .confirm-btn.loading {
            position: relative;
            color: transparent;
        }

        .confirm-btn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid var(--blush-pink);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 装饰元素 */
        .deco-arrow {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            transform: rotate(-15deg);
            animation: floatArrow 2s infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes floatArrow {
            0%, 100% { transform: translateX(0) rotate(-15deg); }
            50% { transform: translateX(10px) rotate(-10deg); }
        }

        .deco-pen {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.1));
            z-index: 1;
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: white;
            border: none;
            border-radius: 30px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .back-button .btn-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .back-button .btn-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .import-container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .upload-card, .input-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .ins-textarea {
                min-height: 120px;
            }
            
            .back-button .btn-text {
                display: none;
            }
            
            .back-button {
                padding: 10px;
                border-radius: 50%;
            }
            
            .back-button .btn-icon {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="import-container">
        <!-- 返回按钮 -->
        <button id="back-btn" class="back-button">
            <span class="btn-icon">⬅️</span>
            <span class="btn-text">返回首页</span>
        </button>

        <!-- 标题区 -->
        <div class="header">
            <h1>📚 导入学习词单</h1>
            <p>选择你的单词来源方式</p>
        </div>

        <!-- 选择卡片容器 -->
        <div class="option-cards">
            <!-- Excel上传卡片 -->
            <div class="upload-card active">
                <div class="deco-arrow">➤</div>
                <input type="file" id="excelUpload" hidden accept=".xlsx,.csv">
                <label for="excelUpload" class="upload-label">
                    <div class="icon">📋</div>
                    <h3>上传表格</h3>
                    <p>支持XLSX/CSV格式</p>
                    <div class="drop-zone"></div>
                </label>
                <div class="file-preview"></div>
            </div>

            <!-- 自定义输入卡片 -->
            <div class="input-card">
                <div class="deco-pen">✍️</div>
                <h3>手动输入</h3>
                <textarea 
                    placeholder="输入单词，可用空格/逗号/分号 分隔..."
                    class="ins-textarea"
                ></textarea>
                <button class="confirm-btn">生成词单</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮事件
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'shouye.html';
            });

            // 卡片切换效果
            const cards = document.querySelectorAll('.upload-card, .input-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // 移除所有卡片的活跃状态
                    cards.forEach(c => c.classList.remove('active'));
                    // 为当前卡片添加活跃状态
                    this.classList.add('active');
                });
            });

            // 文件拖拽交互
            const dropZone = document.querySelector('.drop-zone');
            const uploadCard = document.querySelector('.upload-card');
            const fileInput = document.getElementById('excelUpload');
            const filePreview = document.querySelector('.file-preview');

            // 拖拽效果
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadCard.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                uploadCard.classList.remove('dragover');
            });

            // 文件处理
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadCard.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files[0]);
                }
            });

            // 文件选择处理
            fileInput.addEventListener('change', (e) => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files[0]);
                }
            });

            // 处理上传的文件
            function handleFiles(file) {
                if (file) {
                    // 显示文件预览
                    filePreview.classList.add('active');
                    filePreview.textContent = `已选择文件: ${file.name} (${formatFileSize(file.size)})`;
                    
                    // 在实际项目中，这里会处理文件上传和解析
                    console.log("文件上传:", file.name, file.type, file.size);
                }
            }

            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }

            // 自定义输入验证动效
            document.querySelector('.confirm-btn').addEventListener('click', () => {
                const textarea = document.querySelector('.ins-textarea');
                const button = document.querySelector('.confirm-btn');
                
                if (textarea.value.trim().length === 0) {
                    // 错误反馈动效
                    textarea.style.transform = 'translateX(10px)';
                    setTimeout(() => {
                        textarea.style.transform = 'translateX(-10px)';
                        setTimeout(() => {
                            textarea.style.transform = 'translateX(5px)';
                            setTimeout(() => {
                                textarea.style.transform = 'translateX(-5px)';
                                setTimeout(() => {
                                    textarea.style.transform = 'translateX(0)';
                                }, 50);
                            }, 50);
                        }, 50);
                    }, 50);
                    
                    textarea.focus();
                } else {
                    // 显示加载状态
                    button.classList.add('loading');
                    // 模拟处理时间
                    setTimeout(() => {
                        button.classList.remove('loading');
                        processCustomInput(textarea.value);
                    }, 1500);
                }
            });

            // 处理自定义输入
            function processCustomInput(input) {
                // 实际场景中，这里会处理用户输入并生成词单
                console.log("处理用户输入:", input);
                alert("词单生成成功！包含 " + input.split(/[,，;；\s]+/).filter(word => word.trim() !== '').length + " 个单词");
            }
        });
    </script>
</body>
</html>
