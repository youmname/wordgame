<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词学习 - 章节选择</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/level.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- 主章节容器 -->
        <div class="chapter-container" id="category-container">
            <!-- 返回按钮 -->
            <button id="back-btn" class="back-button">
                <span class="btn-icon">⬅️</span>
                <span class="btn-text">返回首页</span>
            </button>

            <div class="header">
                <h1>选择学习级别</h1>
                <div class="level-info">
                    <div class="level-badge">按难度选择学习内容</div>
                </div>
            </div>

            <!-- 章节网格 -->
            <div class="grid" id="chapterGrid">
                <!-- 章节卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 子关卡容器 (默认隐藏) -->
        <div class="chapter-container" id="subchapter-container" style="display: none;">
            <!-- 返回上级按钮 -->
            <button id="back-to-category-btn" class="back-button">
                <span class="btn-icon">⬅️</span>
                <span class="btn-text">返回上级</span>
            </button>

            <div class="header">
                <h1 id="selected-category-title">子章节</h1>
                <div class="level-info">
                    <div class="level-badge" id="selected-category-badge">请选择具体章节</div>
                    <div class="overall-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="category-progress-fill" style="width: 45%;"></div>
                        </div>
                        <div class="progress-text">
                            已完成 <span id="completed-chapters">3</span>/<span id="total-chapters">8</span> 章节
                        </div>
                    </div>
                </div>
            </div>

            <!-- 子章节网格 -->
            <div class="grid" id="subchapterGrid">
                <!-- 子章节卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 章节详情模态框 -->
    <div id="chapter-modal" class="modal">
        <div class="modal-content">
            <h2 id="chapter-title" class="chapter-title">章节标题</h2>
            <div class="chapter-info">
                <div class="info-item">
                    <span class="info-label">章节数:</span>
                    <span id="word-count" class="info-value">32</span>
                </div>
                <div class="info-item">
                    <span class="info-label">已掌握:</span>
                    <span id="mastered-count" class="info-value">24</span>
                </div>
                <div class="info-item">
                    <span class="info-label">难度:</span>
                    <span id="difficulty" class="info-value">⭐⭐⭐</span>
                </div>
            </div>
            <div class="star-rating">
                <div class="progress-ring-container">
                    <canvas id="progress-ring" width="120" height="120"></canvas>
                    <span id="progress-percentage">75%</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="play-btn" class="modal-btn primary-btn">开始游戏</button>
                <button id="review-btn" class="modal-btn secondary-btn">重新开始</button>
                <button id="close-modal-btn" class="modal-btn close-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 装饰元素 -->
    <div class="decoration-elements">
        <div class="deco-circle circle-1"></div>
        <div class="deco-circle circle-2"></div>
        <div class="deco-leaf leaf-1">🍃</div>
        <div class="deco-leaf leaf-2">🌿</div>
    </div>

    <!-- 脚本引入 -->
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/level.js"></script>
</body>
</html>
