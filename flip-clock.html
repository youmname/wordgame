<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能翻页时钟</title>
    <!-- 引入 FlipClock 库的 CSS -->
    <link rel="stylesheet" href="css/flipclock.css"> 
    <link rel="stylesheet" href="css/flip-clock.css">
    <!-- 移除我们自己的 CSS 链接，因为时钟样式由 flipclock.css 提供 -->
    <!-- 引入 jQuery (FlipClock 依赖) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部日期 -->
        <div id="date" class="date"></div>
        
        <!-- 翻页时钟容器 (库将在此创建内容) -->
        <div class="flip-clock-container">
            <!-- 这个 div 将被 FlipClock 库填充 -->
        </div>

        <!-- 模式控制 -->
        <div class="controls">
            <!-- Mode Selector -->
            <select id="displaySelector">
                <option value="realtime">实时时钟</option>
                <option value="custom-countdown">自定义倒计时</option>
                <option value="countdown-20">倒计时 (20分钟)</option>
                <option value="countdown-25">倒计时 (25分钟)</option>
                <option value="countdown-45">倒计时 (45分钟)</option>
            </select>

            <!-- Custom Countdown Controls (Hidden initially) -->
            <div id="customTimeControls" style="display: none;">
                <input id="customHours" type="number" min="0" style="width: 80px;">
                <span class="time-unit">小时</span>
                <input id="customMinutes" type="number" min="0" max="59" style="width: 80px;">
                <span class="time-unit">分钟</span>
                <button id="setCustomTime">开始倒计时</button>
            </div>

            <!-- Background Selector -->
            <select id="backgroundSelector">
                 <option value="default">默认背景</option>
                 <option value="upload">上传背景</option>
            </select>
            <input type="file" id="backgroundUpload" accept="image/*" style="display: none;">

            <!-- Fullscreen Button -->
            <button id="fullscreenBtn">全屏</button>

        </div>

        <!-- Controls and Motto Container -->
        <div class="controls-motto-container">
           

            <!-- 用户语录 -->
            <div id="motto" class="motto" contenteditable="true">保持专注，不负时光</div>
        </div>
    </div>
    
    <!-- 引入 FlipClock 库的 JS -->
    <script src="js/flipclock.js"></script>
    <!-- 引入我们自己的 JS (用于初始化库和处理自定义功能) -->
    <script src="js/flip-clock.js"></script>
</body>
</html>
