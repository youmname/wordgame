<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .container { padding: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>创建新用户</h3>
            <form id="createUserForm">
                <div class="input-field">
                    <input type="text" id="username" required>
                    <label for="username">用户名（手机号或用户名）</label>
                </div>
                
                <div class="input-field">
                    <input type="email" id="email" required>
                    <label for="email">邮箱</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="password" required>
                    <label for="password">初始密码</label>
                </div>
                
                <div class="input-field">
                    <select id="userType">
                        <option value="user">普通用户</option>
                        <option value="vip">VIP用户</option>
                        <option value="admin">管理员</option>
                    </select>
                    <label>用户类型</label>
                </div>
                
                <button class="btn waves-effect waves-light" type="submit">
                    创建用户
                </button>
            </form>

            <div id="message" style="margin-top: 20px;"></div>
            
            <div style="margin-top: 40px;">
                <h3>用户列表</h3>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>${user.username}</th>
                            <th>${user.email}</th>
                            <th>${user.user_type}</th>
                            <th>${new Date(user.created_at).toLocaleString()}</th>
                            <th>
                                <button class="btn-small" onclick="resetPassword('${user.id}')">
                                    重置密码
                                </button>
                                <button class="btn-small red" onclick="deleteUser('${user.id}')">
                                    删除
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                    </tbody>
                </table>
            </div>

            <div class="form-container">
                <h3>修改密码</h3>
                <form id="changePasswordForm">
                    <div class="input-field">
                        <input type="password" id="oldPassword" required>
                        <label for="oldPassword">原密码</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="newPassword" required>
                        <label for="newPassword">新密码</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">确认新密码</label>
                    </div>
                    
                    <button class="btn waves-effect waves-light" type="submit">
                        修改密码
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // 初始化Select
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
            loadUsers(); // 加载用户列表
        });

        // 修改所有fetch请求的URL为https
        const API_BASE_URL = 'https://175.24.181.59:5000';  // 注意使用https和端口号

        // 创建用户
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };

            try {
                console.log('[createUser] Sending token:', localStorage.getItem('authToken'));
                const response = await fetch(`${API_BASE_URL}/api/admin/create-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    credentials: 'include',
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                
                if (data.success) {
                    M.toast({html: '用户创建成功！'});
                    document.getElementById('createUserForm').reset();
                    loadUsers(); // 重新加载用户列表
                } else {
                    M.toast({html: data.message || '创建失败'});
                }
            } catch (error) {
                M.toast({html: '服务器错误'});
            }
        });

        // 加载用户列表
        async function loadUsers() {
            try {
                console.log('[loadUsers] Sending token:', localStorage.getItem('authToken'));
                const response = await fetch(`${API_BASE_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (data.success) {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = data.users.map(user => `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.user_type}</td>
                            <td>${new Date(user.created_at).toLocaleString()}</td>
                            <td>
                                <button class="btn-small" onclick="resetPassword('${user.id}')">
                                    重置密码
                                </button>
                                <button class="btn-small red" onclick="deleteUser('${user.id}')">
                                    删除
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('加载用户列表失败:', error);
            }
        }

        // 添加修改密码的处理代码
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                M.toast({html: '两次输入的新密码不一致'});
                return;
            }
            
            try {
                const response = await fetch('http://175.24.181.59/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({
                        oldPassword,
                        newPassword
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    M.toast({html: '密码修改成功！'});
                    document.getElementById('changePasswordForm').reset();
                } else {
                    M.toast({html: data.message || '密码修改失败'});
                }
            } catch (error) {
                M.toast({html: '服务器错误'});
            }
        });

                
        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除此用户吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    M.toast({ html: '用户删除成功' });
                    loadUsers(); // 刷新列表
                } else {
                    M.toast({ html: data.message || '删除失败' });
                }
            } catch (error) {
                M.toast({ html: '服务器错误' });
            }
        };

        // 重置密码
        async function resetPassword(userId) {
            const newPassword = prompt('请输入新密码（至少6位）:');
            if (!newPassword || newPassword.length < 6) {
                M.toast({ html: '密码无效，请输入至少6位密码' });
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    credentials: 'include',
                    body: JSON.stringify({ newPassword })
                });
                
                const data = await response.json();
                if (data.success) {
                    M.toast({ html: '密码重置成功' });
                } else {
                    M.toast({ html: data.message || '重置失败' });
                }
            } catch (error) {
                M.toast({ html: '服务器错误' });
            }
        };

        // 检查登录状态
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');
            
            // 如果没有token或不是管理员，跳转到登录页
            if (!token || userType !== 'admin') {
                window.location.href = '页面.html';
                return;
            }
            
            // 已登录且是管理员，可以留在此页面
        });

        function logout() {
            // 设置登出标记
            sessionStorage.setItem('isLogout', 'true');
            // 清除存储
            localStorage.removeItem('authToken');
            localStorage.removeItem('userType');
            // 跳转到登录页
            window.location.href = '页面.html';
        }
    </script>
</body>
</html>
